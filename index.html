<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone do Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="instagram-wrapper">
        <!-- Inserindo imagem do Instagram (position_left) -->
        <div class="instagram-phone">
            <img src="./img/insta_jonas.jpeg" alt="celular">
        </div>
        <div class="instagram-continue">
            <!-- Inserindo logo e imagem do usuário (position_right) -->
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/jonas.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como jonastofoli</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jonastofoli?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!-- Inserindo footer e imagens das lojas (position_right) -->
            <div class="get-the-app">
                <p class="get-app">Baixe o Instagram em uma das opções</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
